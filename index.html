<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Task list</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content"><span class="card-title">Add task</span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input class="validate" id="task" type="text">
                                        <label for="task" >Add new task</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="btn waves-effect waves-light" type="submit" value="Add task"/>
                            </div>
                        </div>
                        <div class="row">
                            <ul class="collection">
                                <li class="collection-item">Study HTML
                                    <a class="secondary-content" href="#">X</a>
                                </li>
                                <li class="collection-item">Study CSS
                                    <a class="secondary-content" href="#">X</a></li>
                                <li class="collection-item">Study JS
                                    <a class="secondary-content" href="#">X</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
